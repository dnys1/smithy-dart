name: smithy_aws
description: A starting point for Dart libraries or applications.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  aws_common:
    git:
      url: https://github.com/dnys1/aws-sdk-dart.git
      ref: smithy
      path: packages/aws_common
  aws_signature_v4:
    git:
      url: https://github.com/dnys1/aws-sdk-dart.git
      ref: smithy
      path: packages/aws_signature_v4
  built_collection: ^5.0.0
  built_value: ^8.0.0
  collection: ^1.15.0
  convert: ^3.0.1
  crclib: ^3.0.0
  crypto: ^3.0.1
  http: ^0.13.4
  intl: ^0.17.0
  meta: ^1.7.0
  path: ^1.8.1
  smithy:
    path: ../smithy
  smithy_ast:
    path: ../smithy_ast

dependency_overrides:
  aws_common:
    git:
      url: https://github.com/dnys1/aws-sdk-dart.git
      ref: smithy
      path: packages/aws_common

dev_dependencies:
  amplify_lints: ^1.0.0
  file: ^6.1.2
  glob: ^2.0.2
  pubspec_parse: ^1.2.0
  smithy_codegen:
    path: ../smithy_codegen
  test: ^1.16.0
