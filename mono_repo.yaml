github:
  # Runs the workflows weekly
  cron: "0 0 * * 0"

  workflows:
    lint:
      name: Dart Lint
      stages:
        - analyze_and_format
    test:
      name: Test
      stages:
        - unit_test
        - unit_test_native

  stages:
    - name: unit_test_native
      if: github.event.pull_request.merged == true

self_validate: analyze_and_format

merge_stages:
  - analyze_and_format
  - unit_test
  - unit_test_native
