<div>
    <ul>
        <li class="label"><span>lib/</span>
            <ul>
                <li *ngFor="let lib of services">
                    <a href="#" (click)="visit(lib)">{{ lib.filename + '.dart' }}</a>
                </li>
                <li class="label"><span>src/</span>
                    <ul>
                        <li *ngFor="let lib of clients">
                            <a href="#" (click)="visit(lib)">{{ lib.filename + '.dart' }}</a>
                        </li>
                        <li class="label"><span>common/</span>
                            <ul>
                                <li *ngFor="let lib of commons">
                                    <a href="#" (click)="visit(lib)">{{ lib.filename + '.dart' }}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="label"><span>model/</span>
                            <ul>
                                <li *ngFor="let lib of models">
                                    <a href="#" (click)="visit(lib)">{{ lib.filename + '.dart' }}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="label"><span>operation/</span>
                            <ul>
                                <li *ngFor="let lib of operations">
                                    <a href="#" (click)="visit(lib)">{{ lib.filename + '.dart' }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="label"><span>test/</span>
            <ul>
                <li *ngFor="let lib of tests">
                    <a href="#" (click)="visit(lib)">{{ testPath(lib) }}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
